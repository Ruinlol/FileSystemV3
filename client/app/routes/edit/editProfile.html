<form data-ng-class="{'elegant-aero':true , 'form-group':true , 'editProfile':true}" data-ng-submit="submitEdited()" novalidate autocomplete="off">
		  	<span class="close">&#10006;</span>
		  	<div data-ng-class ="{'caption':true}" style = "color: blue">Add folder</div>
		  	<div id = "username">
			  	 <div data-ng-class="{'input-group':true ,'form-group':true}">
				  	<input type="text" name="folder" data-ng-class="{'form-control':true}" placeholder="Enter folder name" data-ng-model="folder.name"  required >    
				 </div>
			</div>
			<button type = "submit" data-ng-class = "{ 'btn': true, 'btn-success': true}">Ready?</button>
</form>
