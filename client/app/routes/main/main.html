<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="././node_modules/angular/angular.min.js"></script>
    <script src="././node_modules/angular-route/angular-route.min.js"></script>
    <script src="././node_modules/angular-messages/angular-messages.min.js"></script>



    <script src="././node_modules/angular-animate/angular-animate.min.js"></script>

    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="././node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>


    <script src="../app.js"></script>
    <script src="mainapgeController.js"></script>
    <script src="../home/homeController.js"></script>
    
    <link rel = "stylesheet" type="text/css" href = "././assets/css/style.css">
</head>
<body>
<div data-ng-app="mainApp">
    <div data-ng-controller="mainpageController">
        <input type="file" data-nv-file-select data-uploader="uploader"/><br/>
        <ul>
            <li data-ng-repeat="item in uploader.queue">
                Name: <span data-ng-bind="item.file.name"></span><br/>
                <button data-ng-click="item.upload()">upload</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
