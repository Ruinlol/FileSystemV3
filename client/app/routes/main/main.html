<body>
<div data-ng-app="mainApp">
    <div data-ng-controller="mainpageController">
        <input type="file" data-nv-file-select data-uploader="uploader"/><br/>
        <ul>
            <li data-ng-repeat="item in uploader.queue">
                Name: <span data-ng-bind="item.file.name"></span><br/>
                <button data-ng-click="item.upload()">upload</button>
            </li>
        </ul>
    </div>
</div>
