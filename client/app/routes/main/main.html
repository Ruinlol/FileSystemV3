<div class="container-fluid">
		<div class="header col-sm-12">
				<div class="logo col-sm-1 col-xs-6"><span>some logo</span></div>
				<div class="col-sm-2 col-sm-offset-9 col-xs-6 dropdown">
						<button class="btn btn-info dropdown-toggle col-lg-9" type="button" data-toggle="dropdown">User <span class="caret"></span></button>
					<ul class="dropdown-menu col-xs-2"  style="text-align: center">
						<li><a href="#">Friends</a></li>
						<li><a href="#">Edit Profile</a></li>
						<li><a href="#">Log Out</a></li>
					</ul>
				</div>
				
			</div>
			<div class="bar col-sm-12" >
			<button class="btn btn-success dropdown-toggle col-xs-3" type="button" data-toggle="dropdown">Create<span class="caret"></span></button>
					<ul class="dropdown-menu col-xs-3"  style="text-align: center">
						<li><a href="javascript:void(0)"><span class= "glyphicon glyphicon-folder-close"></span>&nbsp;&nbsp;A folder</a></li>
						<li><a href="javascript:void(0)"><span class="btn btn-default btn-file glyphicon glyphicon-folder-close">
    							Browse <input type="file" data-nv-file-select data-uploader="uploader">
							</span></a></li>
					</ul>
			</div>
		<div class="leftMain col-xs-3" >
		<div class="mainMain col-xs-12">
				
					<p id="expand-collapse-all">
						<a href="" data-ng-click="expandAll()">Expand all</a>
						<a href="" data-ng-click="collapseAll()">Collapse all</a>
					</p>

					<ul data-frang-tree>
						<li data-frang-tree-repeat="node in treeData">
							<div>
								<span class="icon"
								data-ng-class="{collapsed: node.collapsed, expanded: !node.collapsed}"
								data-ng-show="node.children && node.children.length > 0"
								data-ng-click="node.collapsed = !node.collapsed"></span>
								<span class="label"
								data-ng-class="{folder: node.children && node.children.length > 0}"
								data-ng-bind="node.label"
								data-ng-click="action(node)"></span>
							</div>
							<ul data-ng-if="!node.collapsed && node.children && node.children.length > 0" data-frang-tree-insert-children="node.children"></ul>
						</li>
					</ul>
					
				
				</div>
			</div>		
				<div  data-nv-file-drop data-uploader="uploader" class="rightMain col-lg-9 col-xs-8">
							<ul>
		           				 <li data-ng-repeat="item in uploader.queue">
               				 Name: <span data-ng-bind="item.file.name"></span><br/>
               				
               				<button data-ng-class="{'btn btn-success':true}" data-ng-click="item.upload()">upload</button>
            			</li>
        			</ul>	
				
				<form data-ng-class="{'elegant-aero':true , 'form-group':true , 'addName':true}" data-ng-submit="addName()" novalidate autocomplete="off">
				  	<div data-ng-class ="{'caption':true}" style = "color: blue">Add folder</div>
				  	<div id = "username">
					  	 <div data-ng-class="{'input-group':true ,'form-group':true}">
						  	<input type="text" name="folder" data-ng-class="{'form-control':true}" placeholder="Enter form name" data-ng-model="form.name"  required >    
						 </div>
					</div>
			
				    <button type = "submit" data-ng-class = "{ 'btn': true, 'btn-success': true}">Submit</button>
				 </form>
				</div>
				
			</div>
