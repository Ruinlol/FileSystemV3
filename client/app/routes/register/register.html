<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
	<script src="././node_modules/angular/angular.min.js"></script>
    <script src="././node_modules/angular-route/angular-route.min.js"></script>
    <script src="././node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="././node_modules/angular-animate/angular-animate.min.js"></script>

    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="../app.js"></script>
    
    <link rel = "stylesheet" type="text/css" href = "././assets/css/style.css">
  	
  	<meta name = "viewport " content = "width=device-width , initial-scale =1">
  	
</head>
<body style="text-align: center" >

  <form name="sign" data-ng-controller = "registerController"  data-ng-class="{'elegant-aero':true}" data-ng-class="{'navbar-form':true }" data-ng-submit="submitRegisterForm()" novalidate autocomplete="off">
  	<div data-ng-class ="{'caption':true}" style = "color:white">Register</div>
  	<div id = "username">
	    <div  data-ng-class="{'input-group':true ,'form-group':true ,'has-success':true}">
		  	<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
	    		<input type="text" name="username" data-ng-class="{'form-control':true , 'form-control-success':true}" placeholder="Enter username" data-ng-model="user.name"  required />
		</div>	    		    
<!-- 	<div data-ng-messages="sign.username.$error">
	      
	      <div data-ng-message="minlength">Minimal number of symbols is 5.</div>
	      <div data-ng-message="maxlength">Maximal number of symbols is 20.</div>
		  <div data-ng-message="pattern">Your username is invalid</div>
	 </div>
 -->
   </div> 

	<div id = "password">
		<div data-ng-class="{'input-group':true ,'has-error':true}">
		  	<div class="input-group-addon"><span class= "glyphicon glyphicon-lock"></span></div>
  				<input type="password" name="userpass" data-ng-class="{'form-control':true , 'form-control-danger':true}" placeholder="Enter password" data-ng-model="user.password"  required  data-container="body" data-toggle="true" data-placement="right" data-content="Wrong">
  		</div>
  		
<!--   	 <div data-ng-messages="sign.userpass.$error">
		   <div data-ng-message="pattern">Your password is invalid</div>
		 </div>
 -->  
    </div>
    
	<div id = "passRepeated">
		<div class="input-group">
		  	<div class="input-group-addon"><span class= "glyphicon glyphicon-lock"></span></div>
  			   	<input type="password" name="passRepeated" class="form-control" placeholder="Repeat password" data-ng-model="user.passRepeated" data-ng-pattern="{{user.password}}" required  />
		</div>
<!-- 		 <div data-ng-messages="sign.passRepeated.$error">
		    <div data-ng-message="pattern">Your passwords do not match</div>
		 </div>
 -->   
    </div>
	<div id = "userEmail">
		<div class="input-group">
		  	<div class="input-group-addon"><span class= "glyphicon glyphicon-envelope"></span></div>
  		   		<input type="email" name="userEmail" data-ng-model="user.email" class="form-control" placeholder="Enter email"  required />
		</div>
<!-- 		 <div data-ng-messages="sign.userEmail.$error">
		    <div data-ng-message="pattern">Your email is invalid</div>
		 </div>
 -->
    </div>	 
	<button data-ng-class = "{ 'btn': true, 'btn-primary': true , 'btn-lg':true , 'disabled':isValid()}" >Submit</button>
 
  </form>
 </body>
 </html>
