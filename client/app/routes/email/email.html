<html>
<head>

<title>Insert title here</title>

	<script src="././node_modules/angular/angular.min.js"></script>
    <script src="././node_modules/angular-route/angular-route.min.js"></script>
    <script src="././node_modules/angular-messages/angular-messages.min.js"></script>



    <script src="././node_modules/angular-animate/angular-animate.min.js"></script>

    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../app.js"></script>

</head>
<body  style="text-align: center">
<!-- FORGOTTEN PASSWORD -->
	<form name="forgottenPassword"  data-ng-class="{'elegant-aero':true , 'visible':isVisisble}" data-ng-submit="submitForm()" novalidate data-ng-show = showEmail=true>
  		<div data-ng-class ="{'caption':true}" style = "color:white">Forgotten password</div>
  		<div id = "username">
	    	<label >Your e-mail:
		   	<input type="email" name="userEmail" data-ng-model="lostmail.to" data-ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required />
	    	</label>	    
			<div data-ng-messages="forgottenPassword.userEmail.$error">
				<div data-ng-message="required">This field is required</div>
				<div data-ng-message="pattern">Your email is invalid</div>
			</div>
	 	</div>
   		<button type = "submit" data-ng-class = "{ 'btn': true, 'btn-primary': true , 'btn-lg':true , 'disabled':isValidEmail()} "  >Submit</button>
  	</form>
  
 
</body>
</html>
