<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
	<script src="././node_modules/angular/angular.min.js"></script>
    <script src="././node_modules/angular-route/angular-route.min.js"></script>
    <script src="././node_modules/angular-messages/angular-messages.min.js"></script>



    <script src="././node_modules/angular-animate/angular-animate.min.js"></script>

    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="././node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="././node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>



    <script src="../app.js"></script>
    <script src="emailController.js"></script>
    <script src="../home/homeController.js"></script>
    
    <link rel = "stylesheet" type="text/css" href = "././assets/css/style.css">
  	<meta name = "viewport " content = "width=device-width , initial-scale =1">
  	
</head>
<body>
<form name="log" data-ng-controller = "loginController" class="form-group" data-ng-class="{'elegant-aero':true}" data-ng-submit="submitLoginForm()" novalidate >
  	<div data-ng-class ="{'caption':true}" style = "color:white">Log in</div>
  	<div id = "username">
		 <label for="username">Username</label>
	  	 <input type="text" name="username" class="form-control" placeholder="Enter username" data-ng-model="user.name" data-ng-minlength=5 data-ng-maxlength=20 data-ng-pattern="/^[a-zA-Z0-9.\-_$@*!]{5,20}$/" required>    
	</div>
	<div data-ng-messages="log.username.$error">
	      <div data-ng-message="required">This field is required</div>
	      <div data-ng-message="minlength">Minimal number of symbols is 5.</div>
	      <div data-ng-message="maxlength">Maximal number of symbols is 20.</div>
		  <div data-ng-message="pattern">Your username is invalid</div>
	 </div>
	 <div id = "password">
	 	<label for="userpass">Password:</label>
    	<input name = "userpass" type="password" class="form-control"  placeholder="Enter password" data-ng-model="user.password" data-ng-pattern="/^[a-zA-Z0-9.\-_$@*!]{8,20}$/" required>
    </div>
	 <div data-ng-messages="log.userpass.$error">
		 	<div data-ng-message="required">This field is required</div>
		    <div data-ng-message="pattern">Your password is invalid</div>
	</div>
    <button type = "submit" data-ng-class = "{ 'btn': true, 'btn-primary': true , 'btn-lg':true , 'disabled':isValid()}" data-ng-attr-id="sumbit" data-ng-disabled=" !(log.userpass.$valid) || !(log.username.$valid) ">Submit</button>
  	<div > <a href="#/email" >Forgotten Password:</a></div>
  </form>
</body>
</html>
