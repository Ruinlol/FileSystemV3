<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body data-ng-app = "emailApp"  data-ng-controller="emailController">
	<form name="forgottenPassword"  data-ng-class="{'elegant-aero':true , 'visible':isVisisble}" data-ng-submit="submitForm()" novalidate >
  		<div data-ng-class ="{'caption':true}" style = "color:white">Forgotten password</div>
  		<div id = "username">
	    	<label >Your e-mail:
		   	<input type="email" name="userEmail" data-ng-model="user.email" data-ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required />
	    	</label>	    
			<div data-ng-messages="forgottenPassword.userEmail.$error">
				<div data-ng-message="required">This field is required</div>
				<div data-ng-message="pattern">Your email is invalid</div>
			</div>
	 	</div>
   		<button type = "submit" data-ng-class = "{ 'btn': true, 'btn-primary': true , 'btn-lg':true , 'disabled':isValidEmail()}" >Submit</button>
  	</form>
</body>
</html>
