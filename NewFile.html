	<form action="" id="fileupload" enctype="multipart/form-data">

<script type="text/javascript">
	$('#fileupload').submit(function(e) {
		e.preventDefault();
		var file = $('#uploadingfile')[0].files[0];
		console.log(file);
		var nfo = new FormData();
		nfo.append('userfile', file);
		$.ajax ({
			url: "server/insert.js",
			method: 'POST',
			data: nfo,
			contentType : false,
			processData : false,
			success: function (reply) {
				console.log(reply);
			}
		});
	});

</script>
